<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        name="email"
        ngModel
        #emailInput="ngModel"
        placeholder="E-mail"
        matInput
        type="email"
        required
        email>
      <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
    </mat-form-field>
    <mat-form-field>
        <input
        name="password"
        ngModel
        #passwordInput="ngModel"
        placeholder="Password"
        matInput
        type="password"
        required
        password>
        <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
    </mat-form-field>
    <button
      mat-raised-button
      color="accent"
      type="submit"
      *ngIf="!isLoading">Singup</button>
  </form>
</mat-card>
